<body>


    <p>有一個球從 100 公尺處落下，每次落地都反彈至原高度的二分之一</p>
    <script>
        var x = 100
        for(i=1 ; i<6; i++){
            x /= 2
            document.write("第" + i + "次的結果" + x +"公尺<br>")
        }
    </script>
